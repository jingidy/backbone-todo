<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enhanced Backbone.js  Todo List</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="todoapp">
      <header>
        <h1 id="title">My Checklist</h1>
        <input id="new-todo" type="text" placeholder="What's my next goal?">
      </header>
      <section id="main">
        <ul id="todo-list">
        </ul>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script src="backbone.localStorage.js"></script>
    <script src="todo.js"></script>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="view todo-item">
        <div <%= complete ? 'class="completed"' : '' %> >
          <button class="complete" name="mark as complete"></button>
          <input class="text" type="text" value="<%- title %>">
          <button class="delete" name="delete">x</button>
        </div>
      </div>
    </script>

  </body>
</html>
