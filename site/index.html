<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enhanced Backbone.js  Todo List</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="todoapp">
      <header>
        <h1 id="title">My Checklist</h1>
        <input id="new-todo" type="text" placeholder="What's my next goal?">
      </header>
      <section id="main">
        <ul id="todo-list">
          <li class="todo-item">
            <button class="complete" name="mark as complete"></button>
            <input class="text" type="text" value="buy some lactaid milk">
            <button class="delete" name="delete">x</button>
          </li>
          <li class="todo-item completed">
            <button class="complete" name="mark as complete"></button>
            <input class="text" type="text" value="throw out spoiled eggs">
            <button class="delete" name="delete">x</button>
          </li>
        </ul>
    </div>
  </body>
</html>
